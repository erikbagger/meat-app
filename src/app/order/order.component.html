<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">
      <!-- {{form.value | json}} {{form.valid}} -->
          <form #form="ngForm">
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>                

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container label="Endereço" errorMessage="Campo obrigatório e com mínimo 5 caractéres">
                  <input type="text" class="form-control" name="address" placeholder="Endereço" required minlength="5" ngModel />
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container label="Número" errorMessage="Campo  obrigatório e apenas números">
                  <input type="text" class="form-control" name="number" placeholder="Número" required minlength="1" ngModel pattern="^[0-9]*$"/>
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                  <mt-input-container label="Número" errorMessage="Campo  obrigatório">
                    <input type="text" class="form-control" name="optionalAddress" placeholder="Complemento" ngModel />
                  </mt-input-container>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
                <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="removeItem($event)"></mt-order-items>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                    <mt-radio-container [options]="paymentOptions" name="paymentOption" ngModel required ></mt-radio-container>
                  </div>

              </div>
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>
                <mt-delivery-costs [itemsValue]="total()" [deliveryFare]="delivery"></mt-delivery-costs>
              </div>
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button (click)="checkOrder(form.value)" [disabled]="!form.valid || cartItems().length == 0" href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
